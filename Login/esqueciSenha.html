<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Esqueci Minha Senha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/esqueciSenha.css">
    <link rel="stylesheet" href="css/buttonAndForm.css">

</head>

<body>
    <header class="container">
        <div class=" d-flex align-items-center justify-content-between py-3 ">
            <a href="login.html" class='d-flex'>
                <svg aria-hidden="true" width="20" color="#ffffff" focusable="false" data-prefix="fas"
                    data-icon="chevron-left" class="svg-inline--fa fa-chevron-left fa-w-10" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path fill="currentColor"
                        d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                    </path>
                </svg>
            </a>

            <div class="col-md-3 text-end">
                <img class="img-fluid" width="70" src="img/logo_amerelo.png">
            </div>
        </div>
    </header>

    <section class="text-center m-5">

        <h1 class="mb-4">ESQUECI MINHA SENHA</h1>

        <form class="rounded-3 aln-1">

            <div class="mb-3">
                <input type="image" src="img/undraw_forgot_password_re_hxwm.svg" width="300">
            </div>

            <div class="mb-3 mt-5">
                <p>CONFIRME SEU EMAIL</p>
                <input type="email" class="form-control" placeholder="Email" aria-label="E-mail">
            </div>

            <div class="mx-auto">
                <a href="#">
                    <button class="btn tmn-1 ps-5 pe-5" type="button">Enviar</button>
                </a>
            </div>
        </form>
    </section>

</body>

</html>

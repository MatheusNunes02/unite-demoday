<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comerciante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/cadastroComerciante.css">
</head>

<body>
    <header class="container">
        <div class=" d-flex align-items-center justify-content-between py-3 ">
            <a href="/" class='d-flex'>
                <svg aria-hidden="true" width="20" color="#ffffff" focusable="false" data-prefix="fas"
                    data-icon="chevron-left" class="svg-inline--fa fa-chevron-left fa-w-10" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path fill="currentColor"
                        d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                    </path>
                </svg>
            </a>

            <div class="col-md-3 text-end">
                <img class="img-fluid" width="70" src="img/logo_amerelo.png">
            </div>
        </div>
    </header>

    <section class="text-center m-5">

        <form class="rounded-3 aln-1">
            <div class="mb-4">
                <input type="range" class="form-range" min="0" max="4" step="0" id="customRange3">
            </div>
            <div class="mb-3 mt-5">
                <input type="text" class="form-control" placeholder="Nome completo" aria-label="Nome completo">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" id="numero" placeholder="Número telefone">
            </div>
            <div class="mb-4">
                <input type="number" class="form-control" id="cpf" placeholder="CPF">
            </div>

            <div class="mx-auto">
                <a href="#">
                    <button class="btn btn-primary ps-5 pe-5" type="button">Avançar</button>
                </a>
            </div>
        </form>
    </section>

    <section class="text-center m-5">

        <form class="rounded-3 aln">
            <div class="mb-4">
                <input type="range" class="form-range" min="0" max="4" step="2" id="customRange3">
            </div>
            <div class="mb-3 mt-5">
                <input type="text" class="form-control" placeholder="Endereço" aria-label="Endereço">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="CEP" aria-label="CEP">
            </div>

            <div class="mx-auto">
                <a href="#">
                    <button type="button" class="btn btn-primary ps-4 pe-4 m-2">Voltar</button>
                </a>
                <a href="#">
                    <button class="btn btn-primary ps-5 pe-5" type="button">Avançar</button>
                </a>
            </div>
        </form>
    </section>

    <section class="text-center m-5">

        <form class="rounded-3 aln">
            <div class="mb-4">
                <input type="range" class="form-range" min="0" max="4" step="3" id="customRange3">
            </div>
            <div class="mb-3 mt-5 mb-5">
                <select class="form-select text-center" aria-label="Selecione categoria">
                    <option selected>Categoria</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="mx-auto">
                <a href="#">
                    <button type="button" class="btn btn-primary ps-4 pe-4 m-2">Voltar</button>
                </a>
                <a href="#">
                    <button class="btn btn-primary ps-5 pe-5" type="button">Avançar</button>
                </a>
            </div>
        </form>
    </section>

    <section class="text-center m-5">

        <form class="rounded-3 aln">
            <div class="mb-4">
                <input type="range" class="form-range" min="0" max="4" step="4" id="customRange3">
            </div>
            <div class="picture-container">
                <div class="mb-3 mt-5 picture">
                    <img src="img/default-avatar.jpg" class="picture-src" id="PicturePreview" title="">
                    <input type="file" id="picture">
                </div>
            </div>

            <div class="mb-3">
                <textarea class="form-control text-center" id="FormControlTextarea" rows="3"
                    placeholder="Sobre"></textarea>
            </div>

            <div class="mx-auto">
                <a href="#">
                    <button type="button" class="btn btn-primary ps-4 pe-4 m-2">Voltar</button>
                </a>
                <a href="#">
                    <button class="btn btn-primary ps-5 pe-5" type="button">Avançar</button>
                </a>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/cadastro.js"></script>
</body>

</html>
